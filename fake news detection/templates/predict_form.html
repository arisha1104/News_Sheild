<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fake News Detection - Dataset</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
</head>
<body>
    <div class="background"></div>

    <div class="container">
        <h1>üì∞ Fake News Detector</h1>
        <textarea id="newsInput" placeholder="Enter news text here..."></textarea><br>
        <button onclick="checkNews()">Check News</button>
        <div id="loading">üîÑ Checking, please wait...</div>
        <div id="result"></div>
        <div id="articles"></div>
    </div>

    <script>
        function highlightMatch(text, search) {
            if (!search) return text;
            let regex = new RegExp(`(${search})`, "gi");
            return text.replace(regex, "<span class='highlight'>$1</span>");
        }

        function checkNews() {
            let newsText = document.getElementById("newsInput").value;
            let resultDiv = document.getElementById("result");
            let articlesDiv = document.getElementById("articles");
            let loadingDiv = document.getElementById("loading");

            resultDiv.innerHTML = "";
            articlesDiv.innerHTML = "";
            loadingDiv.style.display = "block";

            fetch("/predict", {
                method: "POST",
                headers: { "Content-Type": "application/x-www-form-urlencoded" },
                body: "news_text=" + encodeURIComponent(newsText)
            })
            .then(response => response.json())
            .then(data => {
                loadingDiv.style.display = "none";
                resultDiv.innerText = "Prediction: " + data.prediction;
                if (data.matched_articles.length > 0) {
                    data.matched_articles.forEach(article => {
                        let articleDiv = document.createElement("div");
                        articleDiv.className = "article";
                        articleDiv.innerHTML = `<strong>Title:</strong> ${highlightMatch(article.title, newsText)} <br>
                                                <strong>Content:</strong> ${highlightMatch(article.text, newsText)} <br>
                                                <strong>Label:</strong> ${article.label == "Real News" ? "‚úÖ Real News" : "‚ùå Fake News"}`;
                        articlesDiv.appendChild(articleDiv);
                    });
                } else {
                    articlesDiv.innerHTML = "<p>No matched articles found.</p>";
                }
            })
            .catch(error => {
                loadingDiv.style.display = "none";
                console.error("Error:", error);
            });
        }
    </script>
</body>
</html>
