<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Fake News Detector</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
    <style>
        /* Additional CSS for Login */
        .login-container {
            background: rgba(10, 0, 10, 0.9); /* Darker background for Login */
            padding: 40px;
            box-shadow: 0px 0px 15px rgba(255, 255, 255, 0.7); /* Brighter shadow */
            width: 100%;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
            border-radius: 15px;
            border-top: 2px solid white;
            border-bottom: 2px solid white;
        }

        .login-container h1 {
            font-size: 35px;
            color: white;
            margin-bottom: 30px;
        }

        .login-container input {
            width: 90%;
            height: 40px;
            padding: 10px;
            margin: 10px auto;
            border-radius: 5px;
            border: none;
            font-size: 16px;
            display: block;
            background: rgba(255, 255, 255, 0.8);
            color: black;
        }

        .login-container button {
            padding: 10px 20px;
            font-size: 18px;
            background-color: #ff5722;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: 0.3s;
        }

        .login-container button:hover {
            background-color: #e64a19;
        }
    </style>
</head>
<body>
    <div class="background"></div>

    <div class="login-container">
        <h1>Login</h1>
        <form method="POST">
            <input type="text" name="username" placeholder="Username" required>
            <input type="password" name="password" placeholder="Password" required>
            <button type="submit">Login</button>
        </form>
    </div>
</body>
</html>
