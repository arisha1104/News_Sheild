<!DOCTYPE html>
 <html lang="en">
 <head>
     <meta charset="UTF-8">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <title>Real-Time News Results</title>
     <style>
         body {
             font-family: 'Arial', sans-serif;
             background-color: #121212;
             color: #ffffff;
             margin: 0;
             padding: 20px;
             text-align: center;
         }
 
         h1 {
             font-size: 36px;
             margin-bottom: 30px;
             color: #ffffff;
             border-bottom: 2px solid #ffffff33;
             padding-bottom: 10px;
         }
 
         ul {
             list-style: none;
             padding: 0;
             max-width: 900px;
             margin: auto;
         }
 
         li {
             background-color: #1f1f1f;
             border: 1px solid #ffffff33;
             border-radius: 10px;
             padding: 20px;
             margin-bottom: 20px;
             text-align: left;
             animation: fadeIn 0.5s ease-in-out;
         }
 
         li h3 {
             font-size: 22px;
             margin-bottom: 10px;
         }
 
         li h3 a {
             text-decoration: none;
             color: #00bcd4;
         }
 
         li p {
             font-size: 16px;
             margin: 8px 0;
         }
 
         .badge {
             padding: 5px 12px;
             border-radius: 20px;
             font-weight: bold;
             color: white;
             font-size: 14px;
             display: inline-block;
         }
 
         .real-news {
             background-color: #4CAF50;
         }
 
         .fake-news {
             background-color: #F44336;
         }
 
         .back-link {
             margin-top: 30px;
             display: inline-block;
             padding: 10px 20px;
             background-color: #ff5722;
             color: white;
             text-decoration: none;
             border-radius: 5px;
             transition: 0.3s;
         }
 
         .back-link:hover {
             background-color: #e64a19;
         }
 
         @keyframes fadeIn {
             from { opacity: 0; transform: translateY(20px); }
             to { opacity: 1; transform: translateY(0); }
         }
 
         .section-header {
             font-size: 20px;
             color: #cccccc;
             margin-top: 40px;
             margin-bottom: 15px;
             border-top: 1px solid #ffffff33;
             padding-top: 15px;
             text-align: left;
         }
     </style>
 </head>
 <body>
     <h1>üì∞ Real-Time News Results</h1>
 
     {% if articles %}
         <ul>
             {% for article in articles %}
                 <li>
                     <h3>üîó <a href="{{ article['url'] }}" target="_blank">{{ article['title'] }}</a></h3>
                     <p>üìù {{ article['description'] }}</p>
                     <p><strong>Prediction:</strong> 
                         <span class="badge {% if article['label'] == 'Real News' %}real-news{% else %}fake-news{% endif %}">
                             {{ article['label'] }}
                         </span>
                     </p>
                 </li>
             {% endfor %}
         </ul>
     {% else %}
         <p>No articles found for the given query.</p>
     {% endif %}
 
     <a href="/real_time_search" class="back-link">üîô Back to Search</a>
 </body>
 </html>
