<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Fake News Detector</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
